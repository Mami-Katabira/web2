<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Contact | Kiro.labo スキンケア研究・プロダクツ</title>
    <meta name="description" content="これはHTMLCSSを用いた自主制作サイトです。">
    <link rel="icon" href="images/favicon.ico" sizes="any">

    <!-- css -->
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="contact">
        <!-- header -->
        <header class="page_header">
            <h1 class="logo">
                <a href="index.html"><img src="images/common/logo.svg" alt="Kiro.labo"></a>
            </h1>
            <div class="openbtn"><span></span><span></span></div>
            <nav>
                <ul class="main_nav">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="news.html">NEWS</a></li>
                    <li><a href="#">SHOPPING</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
                </ul>
            </nav>
            <div class="h_sns">
                <a href="#" target="_blank"><i class="insta"></i></a>
                <a href="#" target="_blank"><i class="twitter"></i></a>
                <a href="#" target="_blank"><i class="youtube"></i></a>
            </div>
        </header>

        <!-- main -->
        <main>
            <div class="page_title">
                <h2>CONTACT</h2>
            </div><!-- page_title -->

            <!-- メールフォーム -->
            <div class="contact_form">
                <div class="wrapper">
                    <p> お気軽にお問い合わせください。</p>
                    <form action="#" method="post">
                        <label for="fullname">お名前<span>必須</span></label>
                        <div class="form_content">
                            <input type="text" name="fullname" id="fullname" size="60">
                        </div>
                        <label for="email">メールアドレス<span>必須</span></label>
                        <div class="form_content">
                            <input type="email" name="email" id="email" size="60">
                        </div>
                        <label for="message">メッセージ</label>
                        <div class="form_content">
                            <textarea name="message" id="message" cols="50" rows="5"></textarea>
                        </div>
                        <input type="submit" name="submit" value="確認画面へ" class="button btn-send" />
                    </form>
                </div> <!-- メールフォーム -->
            </div>

        </main>
    </div><!-- div id="contact" -->

    <!-- TOPへ戻るボタン出現位置 -->
    <div class="backToTop">

    <!-- footer -->
    <footer>
        <p id="page-top" class="hide-btn"><a href="#">Page Top</a></p>
        <p class="sns">
            <a href="#" target="_blank"><i class="insta"></i></a>
            <a href="#" target="_blank"><i class="twitter"></i></a>
            <a href="#" target="_blank"><i class="youtube"></i></a>
        </p>
        <p><small>&copy; 2023 mami katabira</small></p>
    </footer><!-- footer -->

    </div><!-- /.backToTop -->
</body>

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="js/script.js"></script>

</html>
